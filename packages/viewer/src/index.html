<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2048 Game Viewer</title>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="buttle-2048-viewer">
      <div class="game">
        <div id="player-1" class="player">
          <div class="header">PLAYER 0</div>
          <div class="board-container"></div>
        </div>
        <div class="stats">
          <div class="label">TURN</div>
          <div id="turn"></div>
          <div class="label">SCORE</div>
          <div class="score">
            <div id="score-1"></div>
            <div id="score-2"></div>
          </div>
          <div class="label">TIME LEFT (ms)</div>
          <div class="time-left">
            <div id="time-left-1"></div>
            <div id="time-left-2"></div>
          </div>
          <div class="label">MERGE COUNT</div>
          <div class="merge-count">
            <div id="merge-count-1"></div>
            <div id="merge-count-2"></div>
          </div>
        </div>
        <div id="player-2" class="player">
          <div class="header">PLAYER 1</div>
          <div class="board-container"></div>
        </div>
        <div id="results" class="results results-hide">
          <div id="winner"></div>
          <div id="reason"></div>
        </div>
      </div>

      <div class="inputs">
        <input id="file-input" type="file" />

        <button id="reload-button">再読み込み</button> <button id="play-toggle">停止</button>
        <label for="game-interval-slider">速度</label>
        <input id="game-interval-slider" type="range" min="0" max="1" step="0.01" value="0.5" />

        <button id="turn-prev">戻る</button> <button id="turn-next">進む</button>
        <label for="turn-slider">ターン</label>
        <input id="turn-slider" type="range" min="0" max="0" step="1" value="0" />
      </div>
    </div>
  </body>
</html>
